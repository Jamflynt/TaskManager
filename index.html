    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jamflynt.github.io/TaskManager/">
    <meta property="og:title" content="Palm Pilot Task Manager">
    <meta property="og:description"
        content="Welcome to 1996! Use your trusty Palm Pilot to Make a To Do List">
    <meta property="og:image:url" content="https://media-cldnry.s-nbcnews.com/image/upload/t_nbcnews-fp-1200-630,f_auto,q_auto:best/msnbc/Components/Photos/060321/060321_PalmPilot_vmed.jpg">

    <title>Task Manager Project</title>

<body>
    <div class="outside">
        <div class="container">
            <h1 style="text-align: center;">Palm Pilot   <span>&copy; 3COM</span></h1>
            <div class="containerGrid">
            <div class="icons">
                <i class="fas fa-phone"></i>
                <h3>Address</h3>
            </div>
            <div class="icons">
                <i class="fas fa-calculator"></i>
                <h3>Calc</h3>
            </div>
            <div class="icons">
                <i class="far fa-calendar-alt"></i>
                <h3>Date Book</h3>
            </div>
            <div class="icons">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>Expense</h3>
            </div>
            <div class="icons">
                <i class="fas fa-horse-head"></i>
                <h3>Giraffe</h3>
            </div>
            <div class="icons">
                <i class="fas fa-sync-alt"></i>
                <h3>HotSync</h3>
            </div>
            <div class="icons">
                <i class="far fa-envelope"></i>
                <h3>Mail</h3>
            </div>
            <div class="icons">
                <i class="far fa-edit"></i>
                <h3>Memo Pad</h3>
            </div>
            <div class="icons">
                <i class="fas fa-tachometer-alt"></i>
                <h3>Memory</h3>
            </div>
            <div class="icons">
                <i class="far fa-newspaper"></i>
                <h3>Prefs</h3>
            </div>
            <div class="icons">
                <i class="fas fa-key"></i>
                <h3>Security</h3>
            </div>
            <button onclick="run()" class="icons">
                <i class="fas fa-tasks"></i>
                <h3>To Do List</h3>
            </button>
        </div>
    </div>
</div>



    </div>
    <script src="task.js"></script>
</body>
